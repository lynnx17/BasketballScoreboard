<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Coming+Soon&family=Happy+Monkey&family=Orbitron:wght@400..900&family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scorenboard">
                <div id="home">
                    <h3>HOME</h3>
                    <p class="scoren" id="scorenhome">0<p>
                    <div class="plusbutton">
                        <button onclick="plusEenHome()" class="plus" id="plus">+1</button>
                        <button onclick="plusTweeHome()" class="plus" id="home">+2</button>
                        <button onclick="plusDrieHome()" class="plus" id="home">+3</button>
                    </div>
                </div>    
                <div id="guest">
                    <h3>GUEST</h3>
                    <p class="scoren" id="scorenguest">0<p>
                    <div class="plusbutton">
                        <button onclick="plusEenGuest()" class="plus" id="plus1">+1</button>
                        <button onclick="plusTweeGuest()" class="plus" id="plus2">+2</button>
                        <button onclick="plusDrieGuest()" class="plus" id="plus3">+3</button>
                    </div>
                </div>
            </div>
                <div class="reset">
                    <button onclick="reset()" class="resetbutton">RESET</button>
                </div>
        <script src="index.js"></script>
    </body>
</html>
